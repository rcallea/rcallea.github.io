<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook PDF</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/turn.min.js"></script>
</head>
<body>
  <div id="flipbook">
    <div><img src="images/page1.png" alt="Página 1"></div>
    <div><img src="images/page2.png" alt="Página 2 width="100%""></div>
    <div><img src="images/page3.png" alt="Página 3 width="100%""></div>
    <div><img src="images/page4.png" alt="Página 4 width="100%""></div>
    <div><img src="images/page5.png" alt="Página 5 width="100%""></div>
    <div><img src="images/page6.png" alt="Página 6 width="100%""></div>
    <div><img src="images/page7.png" alt="Página 7 width="100%""></div>
    <div><img src="images/page8.png" alt="Página 8 width="100%""></div>
    <!-- Agrega más páginas según sea necesario -->
  </div>

  <script>

$(document).ready(function () {
  $('#flipbook').turn({
      width: $('#flipbook').width(),
      height: $('#flipbook').width() * 0.38, // proporción 1200/920 ≈ 1.3
      autoCenter: true
  });
});

  </script>
</body>
</html>
